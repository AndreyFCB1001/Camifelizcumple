<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio src="Tu Cumpleaños Diomedes Díaz - Letra Oficial.mp3" autoplay>
      </audio>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>El que gano fui yo desde el momento en que te conocí.</strong>
                        <p>
                            De todas mis variables tú eres la constante.
                            Eres ese Back-en que hace que funcione este front-end.
                            Eres el CSS de mi HTML.
                            Eres importante y especial para mi.
                            Felices 23.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
